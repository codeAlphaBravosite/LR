        onYouTubePlayerReady(event) {
            console.log("Main YouTube Player Ready on Screen 3");
             if (this.data.playPauseBtn) this.data.playPauseBtn.innerHTML = '<span class="button-icon">&#9658;</span>Play';
             this.updateYouTubeTimeDisplay(); // Initial time display
        },
        onYouTubePlayerStateChange(event) {
            if (this.data.currentVideoType !== 'youtube' || !this.data.youtubePlayer) return;
            
            clearInterval(this.data._ytTimeUpdater); // Clear previous interval
            if (event.data === YT.PlayerState.PLAYING) {
                if(this.data.playPauseBtn) this.data.playPauseBtn.innerHTML = '<span class="button-icon">&#10074;&#10074;</span>Pause';
                this.data._ytTimeUpdater = setInterval(() => this.updateYouTubeTimeDisplay(), 250);
            } else {
                if(this.data.playPauseBtn) this.data.playPauseBtn.innerHTML = '<span class="button-icon">&#9658;</span>Play';
                 if (event.data === YT.PlayerState.ENDED || event.data === YT.PlayerState.PAUSED || event.data === YT.PlayerState.CUED || event.data === YT.PlayerState.UNSTARTED) {
                    this.updateYouTubeTimeDisplay(); 
                }
            }
        },
        updateYouTubeTimeDisplay() {
            if (this.data.currentVideoType !== 'youtube' || !this.data.youtubePlayer || typeof this.data.youtubePlayer.getCurrentTime !== 'function') {
                if(this.data.timecodeDisplay) this.data.timecodeDisplay.textContent = '00:00 / --:--'; // Indicate YT not ready
                return;
            }
            const currentTime = this.data.youtubePlayer.getCurrentTime();
            const duration = this.data.youtubePlayer.getDuration();
            if(this.data.timecodeDisplay) this.data.timecodeDisplay.textContent = `${this.formatTime(currentTime)} / ${this.formatTime(duration)}`;
            
            if (this.data.markInBtn && (this.data.markInTime === 0 || this.data.markInBtn.classList.contains('default-mark'))) { this.data.markInBtn.textContent = `Mark In (${this.formatTime(currentTime, true)})`; }
            if (this.data.markOutBtn && (this.data.markOutTime === null || this.data.markOutBtn.classList.contains('default-mark'))) { this.data.markOutBtn.textContent = `Mark Out (${this.formatTime(currentTime, true)})`; }
        },
        setPlaybackSpeed(speed) {
            if (this.data.currentVideoType === 'local' && this.data.videoElement) {
                this.data.videoElement.playbackRate = speed;
            } else if (this.data.currentVideoType === 'youtube' && this.data.youtubePlayer && typeof this.data.youtubePlayer.setPlaybackRate === 'function') {
                try { this.data.youtubePlayer.setPlaybackRate(speed); } catch (e) { console.warn("Could not set YT playback rate", e); }
            }
        },
        promptForVideoFileOnLoggingScreen(filename) { 
            this.data.videoElement.classList.add('hidden'); 
            this.dom.videoFilePrompt.classList.remove('hidden'); 
            this.dom.videoFilePromptMessage.innerHTML = `To log "<strong>${this.escapeHtml(filename)}</strong>", please select the local file again for this session.`;
            this.dom.videoFileInputLogging.dataset.expectedFilename = filename; 
        },
        handleVideoFileSelectionForLogging(file) { 
            const expectedFilename = this.dom.videoFileInputLogging.dataset.expectedFilename;
            if (file && file.name === expectedFilename) {
                const objectURL = URL.createObjectURL(file); 
                this.data.videoFileCache[this.data.currentVideoId] = objectURL; 
                this.data.videoElement.src = objectURL; 
                this.dom.videoFilePrompt.classList.add('hidden'); 
                this.data.videoElement.classList.remove('hidden'); 
            } else if (file) { 
                alert(`Incorrect file selected. Expected "${expectedFilename}", got "${file.name}".`);
            }
            this.dom.videoFileInputLogging.value = ''; 
        },
        updateVideoTimes() { 
            if (this.data.currentVideoType !== 'local' || !this.data.videoElement || !this.data.videoElement.duration || isNaN(this.data.videoElement.duration)) {
                if (this.data.currentVideoType === 'local' && this.data.timecodeDisplay) { 
                     this.data.timecodeDisplay.textContent = '00:00 / 00:00'; 
                     if(this.data.timelineProgress) this.data.timelineProgress.style.width = '0%';
                     if(this.data.markInBtn) this.data.markInBtn.textContent = `Mark In (00:00.0)`;
                     if(this.data.markOutBtn) this.data.markOutBtn.textContent = `Mark Out (00:00.0)`;
                }
                return;
            }
            const currentTime = this.data.videoElement.currentTime; const duration = this.data.videoElement.duration;
            if(this.data.timecodeDisplay) this.data.timecodeDisplay.textContent = `${this.formatTime(currentTime)} / ${this.formatTime(duration)}`;
            if(this.data.timelineProgress) this.data.timelineProgress.style.width = `${(currentTime / duration) * 100}%`;
            if (this.data.markInBtn && (this.data.markInTime === 0 || this.data.markInBtn.classList.contains('default-mark'))) { this.data.markInBtn.textContent = `Mark In (${this.formatTime(currentTime, true)})`; }
            if (this.data.markOutBtn && (this.data.markOutTime === null || this.data.markOutBtn.classList.contains('default-mark'))) { this.data.markOutBtn.textContent = `Mark Out (${this.formatTime(currentTime, true)})`; }
        },
        togglePlayPause() { 
            if (this.data.currentVideoType === 'local') {
                if (!this.data.videoElement.src || !this.dom.videoFilePrompt.classList.contains('hidden')) { 
                    const currentVideoData = this.getVideoById(this.data.currentProjectId, this.data.currentVideoId);
                    alert("Please select a local video file first."); 
                    this.promptForVideoFileOnLoggingScreen(currentVideoData?.filename || "the video file"); return; 
                }
                if (this.data.videoElement.paused || this.data.videoElement.ended) { this.data.videoElement.play().catch(e => console.error("Error playing video:", e)); } 
                else { this.data.videoElement.pause(); }
            } else if (this.data.currentVideoType === 'youtube' && this.data.youtubePlayer && typeof this.data.youtubePlayer.getPlayerState === 'function') {
                const playerState = this.data.youtubePlayer.getPlayerState();
                if (playerState === YT.PlayerState.PLAYING) {
                    this.data.youtubePlayer.pauseVideo();
                } else {
                    this.data.youtubePlayer.playVideo();
                }
            }
        },
        seekVideo(event) { 
            if (this.data.currentVideoType !== 'local' || !this.data.videoElement.duration || !this.data.videoElement.src || !this.dom.videoFilePrompt.classList.contains('hidden')) return;
            const timelineRect = this.data.timelineContainer.getBoundingClientRect();
            const clickX = event.clientX - timelineRect.left;
            const seekRatio = Math.max(0, Math.min(1, clickX / timelineRect.width));
            this.data.videoElement.currentTime = seekRatio * this.data.videoElement.duration;
        },
        setMarkIn() { 
            let currentTime;
            if (this.data.currentVideoType === 'local') {
                if (!this.data.videoElement.src || !this.dom.videoFilePrompt.classList.contains('hidden')) { alert("Load video first."); return; }
                currentTime = this.data.videoElement.currentTime;
            } else if (this.data.currentVideoType === 'youtube' && this.data.youtubePlayer && typeof this.data.youtubePlayer.getCurrentTime === 'function') {
                currentTime = this.data.youtubePlayer.getCurrentTime();
            } else { alert("Video not ready."); return; }

            this.data.markInTime = currentTime;
            if(this.data.markInBtn) {
                this.data.markInBtn.textContent = `Mark In (${this.formatTime(this.data.markInTime, true)})`;
                this.data.markInBtn.classList.remove('default-mark', 'button-secondary'); this.data.markInBtn.classList.add('button-primary'); 
                setTimeout(() => { if(this.data.markInBtn) {this.data.markInBtn.classList.remove('button-primary'); this.data.markInBtn.classList.add('button-secondary');}}, 1000);
            }
            if (this.data.markOutTime !== null && this.data.markOutTime < this.data.markInTime) {
                this.data.markOutTime = null; 
                if(this.data.markOutBtn) {
                     this.data.markOutBtn.textContent = `Mark Out (${this.formatTime(currentTime, true)})`; 
                     this.data.markOutBtn.classList.add('default-mark');
                }
            }
        },
        setMarkOut() { 
            let currentTime;
            if (this.data.currentVideoType === 'local') {
                if (!this.data.videoElement.src || !this.dom.videoFilePrompt.classList.contains('hidden')) { alert("Load video first."); return; }
                currentTime = this.data.videoElement.currentTime;
            } else if (this.data.currentVideoType === 'youtube' && this.data.youtubePlayer && typeof this.data.youtubePlayer.getCurrentTime === 'function') {
                currentTime = this.data.youtubePlayer.getCurrentTime();
            } else { alert("Video not ready."); return; }

            if (currentTime <= this.data.markInTime) { alert("Mark Out time must be after Mark In time."); return; }
            this.data.markOutTime = currentTime;
            if(this.data.markOutBtn) {
                this.data.markOutBtn.textContent = `Mark Out (${this.formatTime(this.data.markOutTime, true)})`;
                this.data.markOutBtn.classList.remove('default-mark', 'button-secondary'); this.data.markOutBtn.classList.add('button-primary');
                setTimeout(() => { if(this.data.markOutBtn) {this.data.markOutBtn.classList.remove('button-primary'); this.data.markOutBtn.classList.add('button-secondary');} }, 1000);
            }
        },
        handleStarRating(event) { if (event.target.classList.contains('star')) { this.data.currentRating = parseInt(event.target.dataset.value); this.updateStarDisplay(); } },
        updateStarDisplay() { this.dom.logRatingContainer.querySelectorAll('.star').forEach(star => { star.classList.toggle('selected', parseInt(star.dataset.value) <= this.data.currentRating); }); },
        async saveLogEntry() { 
            const notes = this.dom.logNotes.value.trim();
            const keywordsRaw = this.dom.logKeywords.value.trim();
            const keywords = keywordsRaw ? keywordsRaw.split(',').map(k => k.trim()).filter(k => k) : [];
            if (this.data.markOutTime === null || this.data.markOutTime <= this.data.markInTime) { alert("Please set valid Mark In and Mark Out times."); return; }
            if (!notes) { alert("Notes cannot be empty."); return; }
            if (this.data.currentRating === 0) { alert("Please provide a rating."); return; }
            this.dom.saveLogBtn.disabled = true; this.dom.saveLogBtn.textContent = 'Saving...';
            
            let thumbnail = null;
            const videoData = this.getVideoById(this.data.currentProjectId, this.data.currentVideoId);

            if (this.data.currentVideoType === 'local') {
                try {
                    if (this.data.videoElement.src && this.data.videoElement.readyState >= 2 && this.dom.videoFilePrompt.classList.contains('hidden')) { 
                        thumbnail = await this.generateLogThumbnail(this.data.markInTime); 
                    } else { console.warn("Local video not ready for thumbnail."); }
                } catch (error) { console.error("Error generating thumbnail for local video:", error); }
            } else if (this.data.currentVideoType === 'youtube' && videoData && videoData.youtubeVideoId) {
                thumbnail = `https://img.youtube.com/vi/${videoData.youtubeVideoId}/mqdefault.jpg`; 
            }
            
            if (!videoData) { alert("Error: Video not found."); this.dom.saveLogBtn.disabled = false; this.dom.saveLogBtn.textContent = 'Save Log'; return; }
            if (!videoData.logs) videoData.logs = [];
            const editingLogId = this.dom.editingLogIdInput.value;
            const logData = { markIn: this.data.markInTime, markOut: this.data.markOutTime, notes: notes, rating: this.data.currentRating, keywords: keywords, thumbnail: thumbnail };
            if (editingLogId) { 
                const log = videoData.logs.find(l => l.id === editingLogId);
                if (log) { Object.assign(log, logData, { updatedAt: new Date().toISOString() }); }
            } else { videoData.logs.push({ ...logData, id: this.generateId(), createdAt: new Date().toISOString() }); }
            this.saveData(); this.renderSavedLogsList(); this.resetLogForm();
            this.dom.saveLogBtn.disabled = false; this.dom.saveLogBtn.textContent = 'Save Log';
        },
        generateLogThumbnail(time) { 
            return new Promise((resolve, reject) => {
                if (this.data.currentVideoType !== 'local' || !this.data.videoElement || !this.data.videoElement.src || this.data.videoElement.readyState < 2 || !this.dom.videoFilePrompt.classList.contains('hidden')) { return reject("Local video not ready for thumbnail."); }
                const video = this.data.videoElement; const canvas = this.dom.thumbnailCanvas; const ctx = canvas.getContext('2d');
                const originalTime = video.currentTime; const originalPaused = video.paused; const originalMuted = video.muted; video.muted = true;
                let seekTimeout; const cleanup = () => { video.removeEventListener('seeked', onSeeked); video.removeEventListener('error', onError); clearTimeout(seekTimeout); video.currentTime = originalTime; if (!originalPaused) video.play().catch(e=>console.warn("Resume play fail in cleanup:",e)); video.muted = originalMuted; };
                const onSeeked = () => { cleanup(); const ar = video.videoWidth / video.videoHeight; canvas.width = 160; canvas.height = canvas.width / ar; if (isNaN(canvas.height) || !isFinite(canvas.height) || canvas.height <= 0) canvas.height = 90; ctx.drawImage(video, 0, 0, canvas.width, canvas.height); try { resolve(canvas.toDataURL('image/jpeg', 0.6)); } catch (e) { console.error("Canvas toDataURL err:", e); reject("Err creating thumb."); } };
                const onError = (e) => { cleanup(); console.error("Seek err thumb:", e); reject("Err seek thumb."); };
                video.addEventListener('seeked', onSeeked, { once: true }); video.addEventListener('error', onError, { once: true });
                if (!originalPaused) video.pause(); video.currentTime = time;
                seekTimeout = setTimeout(() => { if (Math.abs(video.currentTime - time) < 0.5 && video.readyState >= video.HAVE_CURRENT_DATA) { console.warn("Thumbnail generation using timeout fallback."); onSeeked(); } else { console.error("Thumbnail generation failed after timeout."); onError(new Error("Seek timeout")); } }, 1500); 
            });
        },
        resetLogForm() { 
            this.dom.logNotes.value = ''; this.dom.logKeywords.value = ''; this.data.currentRating = 0; this.updateStarDisplay();
            this.data.markInTime = 0; this.data.markOutTime = null;
            let defaultTime = 0;
            if (this.data.currentVideoType === 'local' && this.data.videoElement && this.data.videoElement.src && this.dom.videoFilePrompt.classList.contains('hidden')) {
                defaultTime = this.data.videoElement.currentTime;
            } else if (this.data.currentVideoType === 'youtube' && this.data.youtubePlayer && typeof this.data.youtubePlayer.getCurrentTime === 'function') {
                try { defaultTime = this.data.youtubePlayer.getCurrentTime(); } catch(e) { defaultTime = 0; }
            }
            if(this.data.markInBtn) {
                this.data.markInBtn.textContent = `Mark In (${this.formatTime(defaultTime, true)})`; 
                this.data.markInBtn.classList.add('default-mark');
            }
            if(this.data.markOutBtn) {
                 this.data.markOutBtn.textContent = `Mark Out (${this.formatTime(defaultTime, true)})`; 
                 this.data.markOutBtn.classList.add('default-mark');
            }
            this.dom.editingLogIdInput.value = ''; this.dom.saveLogBtn.textContent = 'Save Log';
        },
        renderSavedLogsList() { 
            const video = this.getVideoById(this.data.currentProjectId, this.data.currentVideoId); this.dom.savedLogsList.innerHTML = '';
            if (!video || !video.logs || video.logs.length === 0) { this.dom.savedLogsList.innerHTML = '<div class="empty-state" style="padding:20px; font-size:0.9em;"><p>No logs saved for this video yet.</p></div>'; return; }
            const sortedLogs = [...video.logs].sort((a, b) => a.markIn - b.markIn);
            sortedLogs.forEach(log => {
                const item = document.createElement('div'); item.className = 'log-item'; item.id = `log-item-${log.id}`;
                const ratingStars = Array(5).fill(0).map((_, i) => `<span class="star ${i < log.rating ? 'selected' : ''}">&#9733;</span>`).join('');
                 let logThumbnail = log.thumbnail;
                 if (video.videoType === 'youtube' && video.youtubeVideoId && !log.thumbnail) { 
                    logThumbnail = `https://img.youtube.com/vi/${video.youtubeVideoId}/mqdefault.jpg`;
                 } else if (video.videoType === 'local' && !log.thumbnail) {
                    logThumbnail = 'data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw==';
                 } else if (!logThumbnail) {
                     logThumbnail = 'data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw==';
                 }

                item.innerHTML = `<div class="log-item-header"> <span class="log-item-time">${this.formatTime(log.markIn)} - ${this.formatTime(log.markOut)}</span> <div class="log-item-rating">${ratingStars}</div> </div> <p class="log-item-notes">${this.escapeHtml(log.notes)}</p> ${log.keywords && log.keywords.length > 0 ? `<p class="log-item-keywords">Keywords: ${this.escapeHtml(log.keywords.join(', '))}</p>` : ''} <img src="${logThumbnail}" alt="Log thumbnail"> <div class="card-actions" style="margin-top:10px;"> <button class="button button-subtle button-small btn-go-to-log-time" data-time="${log.markIn}">Go to</button> <button class="button button-secondary button-small btn-edit-log" data-log-id="${log.id}">Edit</button> <button class="button button-subtle button-small btn-delete-log" data-log-id="${log.id}">Delete</button> </div>`;
                this.dom.savedLogsList.appendChild(item);
            });
            this.dom.savedLogsList.querySelectorAll('.btn-go-to-log-time').forEach(btn => { btn.addEventListener('click', (e) => this.goToLogTime(parseFloat(e.currentTarget.dataset.time))); });
            this.dom.savedLogsList.querySelectorAll('.btn-edit-log').forEach(btn => { btn.addEventListener('click', (e) => this.editLogEntry(e.currentTarget.dataset.logId)); });
            this.dom.savedLogsList.querySelectorAll('.btn-delete-log').forEach(btn => { btn.addEventListener('click', (e) => this.confirmDeleteLogOnScreen3(e.currentTarget.dataset.logId)); });
        },
        goToLogTime(time) { 
            if (this.data.currentVideoType === 'local') {
                if(this.data.videoElement && this.data.videoElement.src && this.dom.videoFilePrompt.classList.contains('hidden')) {
                    this.data.videoElement.currentTime = time; this.data.videoElement.play().catch(e => console.error("Play error:", e));
                    this.data.videoElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
                } else { 
                    const currentVideoData = this.getVideoById(this.data.currentProjectId, this.data.currentVideoId);
                    alert("Local video file not loaded. Please select it first."); 
                    this.promptForVideoFileOnLoggingScreen(currentVideoData?.filename || "the video file"); 
                }
            } else if (this.data.currentVideoType === 'youtube' && this.data.youtubePlayer && typeof this.data.youtubePlayer.seekTo === 'function') {
                try {
                    this.data.youtubePlayer.seekTo(time, true);
                    this.data.youtubePlayer.playVideo();
                    this.dom.youtubePlayerPlaceholder.scrollIntoView({ behavior: 'smooth', block: 'center' });
                } catch (e) { console.error("Error seeking/playing YouTube video:", e); }
            }
        },
        editLogEntry(logId, fromNavigation = false) { 
            const videoIdForLog = this.data.currentVideoId; const log = this.getLogById(this.data.currentProjectId, videoIdForLog, logId); if (!log) return;
            this.dom.logNotes.value = log.notes; this.dom.logKeywords.value = log.keywords ? log.keywords.join(', ') : '';
            this.data.currentRating = log.rating; this.updateStarDisplay();
            this.data.markInTime = log.markIn; this.data.markOutTime = log.markOut;
            
            if (this.data.currentVideoType === 'local' && this.data.videoElement && this.data.videoElement.src && this.dom.videoFilePrompt.classList.contains('hidden')) { 
                this.data.videoElement.currentTime = log.markIn; 
            } 
            this.data.markInBtn.textContent = `Mark In (${this.formatTime(log.markIn, true)})`;
            this.data.markOutBtn.textContent = `Mark Out (${this.formatTime(log.markOut, true)})`;
            this.data.markInBtn.classList.remove('default-mark'); this.data.markOutBtn.classList.remove('default-mark');
            this.dom.editingLogIdInput.value = log.id; this.dom.saveLogBtn.textContent = 'Update Log';
            this.dom.logNotes.focus();
            const logFormCard = this.dom.logNotes.closest('.card'); if (logFormCard) logFormCard.scrollIntoView({ behavior: 'smooth', block: 'start' });
        },
        confirmDeleteLogOnScreen3(logId) { 
            const log = this.getLogById(this.data.currentProjectId, this.data.currentVideoId, logId); if (!log) return;
            this.dom.confirmDeleteMessage.innerHTML = `Are you sure you want to delete this log entry? <br><small style="color:var(--text-color-light);">${this.escapeHtml(log.notes.substring(0,50))}...</small><br>This action cannot be undone.`;
            this.showModal('modal-confirm-delete');
            this.dom.btnConfirmDeleteConfirm.onclick = () => { this.deleteLogOnScreen3(logId); this.hideModal('modal-confirm-delete'); };
        },
        deleteLogOnScreen3(logId) { 
            const video = this.getVideoById(this.data.currentProjectId, this.data.currentVideoId); if (!video || !video.logs) return;
            video.logs = video.logs.filter(l => l.id !== logId); this.saveData(); this.renderSavedLogsList();
            if(this.dom.editingLogIdInput.value === logId) { this.resetLogForm(); }
        },
        highlightAndScrollToLog(logId) { 
            const logElement = document.getElementById(`log-item-${logId}`);
            if (logElement) {
                this.dom.savedLogsList.querySelectorAll('.log-item').forEach(el => el.style.backgroundColor = '');
                logElement.style.backgroundColor = 'var(--primary-color-light, #e0eaff)'; 
                logElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
                setTimeout(() => { if(logElement) logElement.style.backgroundColor = ''; }, 3000);
            }
        },
        showModal(modalId) { const modal = document.getElementById(modalId); if (modal) modal.style.display = 'block'; },
        hideModal(modalId) { const modal = document.getElementById(modalId); if (modal) modal.style.display = 'none'; },
        formatTime(seconds, includeMillis = false) { 
            if (isNaN(seconds) || seconds < 0) return includeMillis ? '00:00.0' : '00:00';
            const h = Math.floor(seconds / 3600); const m = Math.floor((seconds % 3600) / 60);
            const s = Math.floor(seconds % 60); const ms = Math.floor((seconds - Math.floor(seconds)) * 10); 
            let timeStr = ''; if (h > 0) timeStr += `${String(h).padStart(2, '0')}:`;
            timeStr += `${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
            if (includeMillis) timeStr += `.${ms}`; return timeStr;
        },
        escapeHtml(unsafe) { 
            if (typeof unsafe !== 'string') return String(unsafe);
            return unsafe.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/"/g, "&quot;").replace(/'/g, "&#039;");
        }
    };

    document.addEventListener('DOMContentLoaded', () => { 
        app.init();
    });
    </script>
